<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Christmas Memories</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Times New Roman', serif; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
        }
        
        h1 {
            color: #fceea7; font-size: 24px; margin-top: 20px;
            text-transform: uppercase; letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(252, 238, 167, 0.8);
            background: linear-gradient(to bottom, #fff, #ffd700);
            background-clip: text; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            font-weight: bold; text-align: center;
        }

        .status-box {
            margin-top: 10px;
            padding: 8px 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            color: #ffd700;
            font-size: 12px;
            border-radius: 20px;
            display: flex; gap: 15px;
        }
        .key { font-weight: bold; color: #fff; }

        .upload-container {
            margin-top: 15px; pointer-events: auto;
        }
        .upload-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #d4af37; color: #d4af37;
            padding: 8px 16px; border-radius: 4px;
            cursor: pointer; font-size: 10px; letter-spacing: 2px;
            transition: all 0.3s;
        }
        .upload-btn:hover { background: #d4af37; color: #000; }
        #file-input { display: none; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2);
            border-top: 2px solid #d4af37; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #webcam-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 100px; height: 75px;
            border: 1px solid #d4af37;
            border-radius: 8px; overflow: hidden;
            opacity: 0.7; z-index: 5;
            transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.esm.js"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="color: #d4af37; margin-top: 15px; letter-spacing: 2px; font-size: 10px;">LOADING MEMORIES...</div>
    </div>

    <div id="ui-layer">
        <h1>Gi√°ng Sinh K·ª∑ Ni·ªám</h1>
        <div class="status-box">
            <span><span class="key">‚úä</span> C√¢y Th√¥ng</span>
            <span style="opacity: 0.3">|</span>
            <span><span class="key">üñê</span> Bung L·ª•a</span>
            <span style="opacity: 0.3">|</span>
            <span><span class="key">üëå</span> Xem ·∫¢nh</span>
        </div>
        
        <div class="upload-container">
            <label class="upload-btn">
                + TH√äM ·∫¢NH C·ª¶A B·∫†N
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
        </div>

        <div id="debug-text" style="margin-top:10px; color: #888; font-size: 10px;">ƒêang kh·ªüi ƒë·ªông AI...</div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import TWEEN from 'tween';

        // --- C·∫§U H√åNH ---
        const CONFIG = {
            count: 600,           
            dustCount: 300,        
            treeHeight: 35,
            treeRadius: 12,
            colors: {
                gold: 0xffe861,
                emerald: 0x2bfa72, 
                ruby: 0xff2a2a,    
            }
        };

        const SENSITIVITY = {
            speed: {
                normal: 0.35, 
                focus: 0.04    
            },
            range: {
                horizontal: 5, 
                vertical: 5    
            }
        };

        // --- LAYER ---
        const BLOOM_LAYER = 0; 
        const PHOTO_LAYER = 1; 

        let scene, camera, renderer, composer;
        let mainGroup, starMesh;
        let particles = [];
        let handLandmarker, video;
        let currentMode = 'TREE'; 
        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        let focusedPhoto = null;

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.010);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 500); 
            camera.position.set(0, 2, 60);
            
            camera.layers.enable(BLOOM_LAYER);
            camera.layers.enable(PHOTO_LAYER);

            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                powerPreference: "high-performance",
                depth: true,
                stencil: false 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1); 
            
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; 
            document.body.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 8, 40);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const renderScene = new RenderPass(scene, camera);
            
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth/2, window.innerHeight/2), 
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.2; 
            bloomPass.strength = 0.8; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createObjects();
            createDust();
            createStar();
            initMediaPipe();

            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            window.addEventListener('resize', onWindowResize);
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        new THREE.TextureLoader().load(event.target.result, (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace; 
                            texture.minFilter = THREE.LinearFilter;
                            texture.magFilter = THREE.LinearFilter;
                            texture.generateMipmaps = false; 
                            addPhotoToSystem(texture, img.width, img.height);
                        });
                    };
                };
                reader.readAsDataURL(file);
            });
            if(currentMode === 'TREE') switchMode('EXPLODE');
        }

        function addPhotoToSystem(texture, imgWidth, imgHeight) {
            const group = new THREE.Group();
            
            const aspectRatio = imgWidth / imgHeight;
            let width = 4;
            let height = 4;

            if (aspectRatio > 1) {
                height = 4 / aspectRatio;
            } else {
                width = 4 * aspectRatio;
            }

            // Khung ·∫£nh
            const frameGeo = new THREE.BoxGeometry(width + 0.2, height + 0.2, 0.1); 
            const frameMat = new THREE.MeshPhongMaterial({ 
                color: 0xffd700, shininess: 30, specular: 0x111111 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            // ·∫¢NH
            const photoGeo = new THREE.PlaneGeometry(width, height);
            
            // FIX M√ÄU: D√πng BasicMaterial + toneMapped: false
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.DoubleSide,
                toneMapped: false, 
                transparent: false, 
                opacity: 1
            });
            
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.06;

            photo.layers.set(PHOTO_LAYER); 
            frame.layers.set(PHOTO_LAYER);

            group.add(frame);
            group.add(photo);
            
            const t = Math.random();
            const angle = t * Math.PI * 35;
            const yTree = (t * CONFIG.treeHeight) - (CONFIG.treeHeight / 2);
            const rTree = (1 - Math.pow(t, 0.9)) * CONFIG.treeRadius + 2; 
            
            const posTree = new THREE.Vector3(Math.cos(angle) * rTree, yTree, Math.sin(angle) * rTree);
            
            const phi = Math.acos(-1 + (2 * Math.random()));
            const theta = Math.sqrt(CONFIG.count * Math.PI) * phi;
            const rExplode = 10 + Math.random() * 15;
            const posExplode = new THREE.Vector3(
                rExplode * Math.cos(theta) * Math.sin(phi),
                rExplode * Math.sin(theta) * Math.sin(phi),
                rExplode * Math.cos(phi)
            );

            group.position.copy(currentMode === 'TREE' ? posTree : posExplode);
            group.scale.set(0,0,0);

            mainGroup.add(group);

            const p = {
                mesh: group,
                posTree: posTree,
                posExplode: posExplode,
                type: 'PHOTO',
                rotSpeed: { x: (Math.random()-0.5)*0.01, y: (Math.random()-0.5)*0.01 }
            };
            particles.push(p);

            new TWEEN.Tween(group.scale).to({ x:0.5, y:0.5, z:0.5 }, 1000).easing(TWEEN.Easing.Elastic.Out).start();
        }

        function createObjects() {
            const gemGeo = new THREE.IcosahedronGeometry(0.35, 0); 
            const boxGeo = new THREE.BoxGeometry(0.30, 0.30, 0.30);
            
            const matGold = new THREE.MeshPhongMaterial({ 
                color: CONFIG.colors.gold, shininess: 80, emissive: 0xffaa00, emissiveIntensity: 0.5 
            });
            const matEmerald = new THREE.MeshPhongMaterial({ 
                color: CONFIG.colors.emerald, shininess: 80, emissive: 0x00ff44, emissiveIntensity: 0.8 
            });
            const matRuby = new THREE.MeshPhongMaterial({ 
                color: CONFIG.colors.ruby, shininess: 80, emissive: 0xff0000, emissiveIntensity: 0.9 
            });

            for (let i = 0; i < CONFIG.count; i++) {
                let mesh;
                const r = Math.random();
                if (r < 0.20) mesh = new THREE.Mesh(gemGeo, matGold);
                else if (r < 0.60) mesh = new THREE.Mesh(gemGeo, matEmerald);
                else mesh = new THREE.Mesh(boxGeo, matRuby);

                const t = i / CONFIG.count;
                const angle = t * Math.PI * 35; 
                const yTree = (t * CONFIG.treeHeight) - (CONFIG.treeHeight / 2);
                const rTree = (1 - Math.pow(t, 0.9)) * CONFIG.treeRadius + Math.random();
                
                const posTree = new THREE.Vector3(Math.cos(angle) * rTree, yTree, Math.sin(angle) * rTree);

                const phi = Math.acos(-1 + (2 * i) / CONFIG.count);
                const theta = Math.sqrt(CONFIG.count * Math.PI) * phi;
                const rExplode = 8 + Math.random() * 20;
                
                const posExplode = new THREE.Vector3(
                    rExplode * Math.cos(theta) * Math.sin(phi),
                    rExplode * Math.sin(theta) * Math.sin(phi),
                    rExplode * Math.cos(phi)
                );

                mesh.position.copy(posTree);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mesh.castShadow = false; 
                mesh.receiveShadow = false;
                
                mesh.layers.set(BLOOM_LAYER);

                mainGroup.add(mesh);
                particles.push({
                    mesh: mesh,
                    posTree: posTree,
                    posExplode: posExplode,
                    type: 'GEM',
                    rotSpeed: { x: (Math.random() - 0.5) * 0.03, y: (Math.random() - 0.5) * 0.03 }
                });
            }
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const r = 25 * Math.cbrt(Math.random()); 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffdd88, size: 0.4, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false });
            const dust = new THREE.Points(geo, mat);
            dust.layers.set(BLOOM_LAYER); 
            mainGroup.add(dust);
        }

        function createStar() {
            const geo = new THREE.OctahedronGeometry(1.5, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffaa }); 
            starMesh = new THREE.Mesh(geo, mat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 1.5, 0);
            starMesh.layers.set(BLOOM_LAYER); 
            mainGroup.add(starMesh);
            
            const spriteMat = new THREE.SpriteMaterial({ 
                map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/glow.png'), 
                color: 0xffaa00, transparent: true, blending: THREE.AdditiveBlending 
            });
            const sprite = new THREE.Sprite(spriteMat);
            sprite.scale.set(8, 8, 1);
            sprite.layers.set(BLOOM_LAYER);
            starMesh.add(sprite);
        }

        async function initMediaPipe() {
            try {
                video = document.getElementById('webcam');
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: 320, height: 240 } 
                    });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                }
            } catch (e) {
                document.getElementById('debug-text').innerText = "L·ªói Camera: " + e.message;
            }
        }

        async function predictWebcam() {
            const now = performance.now();
            if (video.currentTime !== lastVideoTime && (now - lastPredictionTime > 100)) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, now);
                    processHandResult(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processHandResult(result) {
            const debugText = document.getElementById('debug-text');
            
            if (result.landmarks && result.landmarks.length > 0) {
                const lm = result.landmarks[0]; 
                
                const handX = (lm[9].x - 0.5) * 2;
                const handY = (lm[9].y - 0.5) * 2;
                
                const damp = currentMode === 'FOCUS' ? SENSITIVITY.speed.focus : SENSITIVITY.speed.normal;
                
                let hX = handX * SENSITIVITY.range.horizontal; 
                // FIX: B·ªè d·∫•u tr·ª´ ·ªü ƒë√¢y ƒë·ªÉ ƒë·∫£o l·∫°i chi·ªÅu ƒë√∫ng
                let hY = handY * SENSITIVITY.range.vertical;    

                if (currentMode === 'TREE') {
                    hY = 0;
                }

                // ARCBALL LOGIC
                const distance = Math.sqrt(hX*hX + hY*hY);

                if (distance > 0.001) {
                    const axis = new THREE.Vector3(hY, -hX, 0).normalize();
                    const q = new THREE.Quaternion();
                    q.setFromAxisAngle(axis, distance);
                    mainGroup.quaternion.slerp(q, damp);
                }

                const thumbTip = lm[4];
                const indexTip = lm[8];
                const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

                const wrist = lm[0];
                const tips = [lm[8], lm[12], lm[16], lm[20]]; 
                let avgFingerDist = 0;
                tips.forEach(tip => avgFingerDist += Math.hypot(tip.x - wrist.x, tip.y - wrist.y));
                avgFingerDist /= 4;

                if (pinchDist < 0.05) { 
                    debugText.innerText = "üëå XEM ·∫¢NH";
                    debugText.style.color = "#00ffff";
                    if (currentMode !== 'FOCUS') findClosestPhotoAndFocus();
                } 
                else if (avgFingerDist < 0.25) { 
                    debugText.innerText = "‚úä C√ÇY TH√îNG";
                    debugText.style.color = "#d4af37";
                    if (currentMode !== 'TREE') switchMode('TREE');
                } 
                else if (avgFingerDist > 0.35) { 
                    debugText.innerText = "üñê BUNG L·ª§A";
                    debugText.style.color = "#00ff00";
                    if (currentMode !== 'EXPLODE') switchMode('EXPLODE');
                }
            } else {
                debugText.innerText = "ƒê∆∞a tay l√™n...";
                debugText.style.color = "#666";
                if(currentMode !== 'FOCUS') {
                     const qRot = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), 0.003);
                     mainGroup.quaternion.multiply(qRot);
                }
            }
        }

        function findClosestPhotoAndFocus() {
            const photos = particles.filter(p => p.type === 'PHOTO');
            if (photos.length === 0) return; 

            let closest = null;
            let minDist = Infinity;
            
            const camPos = new THREE.Vector3();
            camera.getWorldPosition(camPos);

            photos.forEach(p => {
                const worldPos = new THREE.Vector3();
                p.mesh.getWorldPosition(worldPos);
                
                const d = worldPos.distanceTo(camPos);
                if (d < minDist) {
                    minDist = d;
                    closest = p;
                }
            });

            if (closest) {
                focusedPhoto = closest;
                switchMode('FOCUS');
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            if (mode !== 'FOCUS') focusedPhoto = null;

            particles.forEach((p) => {
                let target, scale = p.type === 'PHOTO' ? 0.5 : 1; 
                let easing = TWEEN.Easing.Cubic.Out;
                let duration = 1000 + Math.random() * 500;

                if (mode === 'TREE') {
                    target = p.posTree;
                    easing = TWEEN.Easing.Back.Out;
                    if (p.type === 'PHOTO') scale = 0.3; 
                } else if (mode === 'EXPLODE') {
                    target = p.posExplode;
                } else if (mode === 'FOCUS') {
                    if (p === focusedPhoto) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 30);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                        
                        scale = 3.5; 
                        duration = 800;
                    } else {
                        target = p.posExplode.clone().multiplyScalar(1.2);
                        scale = 0.1;
                    }
                }

                new TWEEN.Tween(p.mesh.position).to({ x: target.x, y: target.y, z: target.z }, duration).easing(easing).start();
                if (p.mesh.scale.x !== scale) new TWEEN.Tween(p.mesh.scale).to({ x: scale, y: scale, z: scale }, duration).start();

                if (mode === 'FOCUS' && p === focusedPhoto) {
                    const invQuat = mainGroup.quaternion.clone().invert();
                    const randomTilt = new THREE.Quaternion().setFromEuler(
                        new THREE.Euler(
                            (Math.random() - 0.5) * 0.2, 
                            (Math.random() - 0.5) * 0.2, 
                            (Math.random() - 0.5) * 0.1
                        )
                    );
                    const finalQuat = invQuat.multiply(randomTilt);

                    const qStart = p.mesh.quaternion.clone();
                    const obj = { t: 0 };
                    
                    new TWEEN.Tween(obj)
                        .to({ t: 1 }, duration)
                        .onUpdate(() => {
                            p.mesh.quaternion.slerpQuaternions(qStart, finalQuat, obj.t);
                        })
                        .start();

                } else if (mode === 'EXPLODE') {
                    new TWEEN.Tween(p.mesh.rotation).to({ x: Math.random()*6, y: Math.random()*6 }, duration).start();
                }
            });

            if (mode === 'TREE') {
                new TWEEN.Tween(starMesh.scale).to({ x:1, y:1, z:1 }, 1000).delay(800).easing(TWEEN.Easing.Elastic.Out).start();
            } else {
                new TWEEN.Tween(starMesh.scale).to({ x:0.01, y:0.01, z:0.01 }, 500).start();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            
            particles.forEach(p => {
                if (currentMode === 'FOCUS' && p === focusedPhoto) return;
                p.mesh.rotation.x += p.rotSpeed.x;
                p.mesh.rotation.y += p.rotSpeed.y;
            });

            composer.render();
        }

        init();
    </script>
</body>
</html>
